<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Pushups</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Century Pushups</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pushup in pushups %}
                <tr>
                    <td>{{ pushup.id }}</td>
                    <td>{{ pushup.userid }}</td>
                    <td>{{ pushup.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ pushup.amount }}</td>
                    <td>
                        <a href="{{ url_for('edit_pushups', id=pushup.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add New Pushups</h2>
        <form method="post" action="{{ url_for('add_pushups') }}">
            <div class="form-group">
                <label for="new-date">Date:</label>
                <input type="datetime-local" class="form-control" id="new-date" name="date" required>
            </div>
            <div class="form-group">
                <label for="new-amount">Amount:</label>
                <input type="number" class="form-control" id="new-amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Pushups</button>
        </form>
    </div>

    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
